<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <title>Registration</title>
</head>

<body>
    <div class="container" style="text-align: center;">
        <form action="post">

            <h1 style="margin: 4pc;">Registration</h1>
            <!-- Border -->
            <div class="border m-5"></div>
            <!-- Form Border -->
            <div class="row">
                <div class="col-4 offset-4 border" style="border-radius: 1ch;">
                    <!-- first name -->
                    <div class="form-group" style="margin-right: 3px;">
                        <label for="First-name"></label>
                        <input type="text" class="form-control" name="firstname" id="f_name"
                            aria-describedby="emailHelpId" placeholder="First name" required />
                        <span id="firstname"></span>
                    </div>
                    <!-- last name -->
                    <div class="form-group" style="margin-right: 3px;">
                        <label for="Last-name"></label>
                        <input type="text" class="form-control" name="lastname" id="" aria-describedby="emailHelpId"
                            placeholder="Last name">
                    </div>
                    <!-- username -->
                    <div class="form-group" style="margin-right: 3px;">
                        <label for="Username"></label>
                        <input type="text" class="form-control" name="username" id="" aria-describedby="emailHelpId"
                            placeholder="Username">
                    </div>
                    <!-- password -->
                    <div class="form-group">
                        <label for="Password"></label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Password">
                    </div>
                    <!-- Confirm password -->
                    <div class="form-group">
                        <label for="Confirm Password"></label>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                            placeholder="Confirm Password">
                        <span id="message"></span>
                    </div>
                    <!-- Gender [Radio] -->
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="materialUnchecked"
                            name="materialExampleRadios">
                        <label class="form-check-label" for="materialUnchecked">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="materialUnchecked"
                            name="materialExampleRadios">
                        <label class="form-check-label" for="materialUnchecked">Female</label>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control" name="email" id="" placeholder="Email address">
                    </div>
                    <!-- Mobile number -->
                    <div class="form-group">
                        <label for="mobile number"></label>
                        <input type="text" class="form-control" name="mobilenumber" id="mobile_id"
                            placeholder="Mobile number" maxlength="10" onkeypress="return isNumber(event)">
                    </div>
                    <!-- social_media ICON -->
                    <div class="col-md-12 mb-4">
                        <a type="button" class="btn-floating" onclick="openLink('facebook')"><i class="fab fa-facebook"
                                aria-hidden="true"></i></a>
                        <a type="button" class="btn-floating" onclick="openLink('youtube')"><i class="fab fa-youtube"
                                aria-hidden="true"></i></a>
                        <a type="button" class="btn-floating" onclick="openLink('google_drive')"><i
                                class="fab fa-google-drive" aria-hidden="true"></i></a>
                        <a type="button" class="btn-floating" onclick="openLink('instagram')"><i
                                class="fab fa-instagram" aria-hidden="true"></i></a>
                        <a type="button" class="btn-floating" onclick="openLink('apple')"><i class="fab fa-apple"
                                aria-hidden="true"></i></a>
                        <a type="button" class="btn-floating" onclick="openLink('twitter')"><i class="fab fa-twitter"
                                aria-hidden="true"></i></a>
                    </div>
                    <!-- Button -->
                    <button class="btn btn-group btn-primary border m-3" id="login" style="color:aqua;">
                        Register <span class="badge badge-primary"></span>
                    </button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
