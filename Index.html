<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <title>Document</title>
</head>

<body>
  <form action="post">

    <div class="container" style="text-align: center;">
      <h1 style="margin: 4pc;">Login</h1>

      <div class="row">
        <div class="col-4 offset-4 border" style="border-radius: 1ch;">
          <div class="form-group" style="margin-right: 3px;">
            <label for="Email"></label>
            <input type="email" class="form-control" name="email" id="" aria-describedby="emailHelpId"
              placeholder="email address">
          </div>
          <div class="form-group">
            <label for="Password"></label>
            <input type="password" class="form-control" name="password" id="" placeholder="password">
          </div>
          <div class="dropdown open m-3">
            <button class="btn border dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Dropdown
            </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item disabled" href="#">Disabled action</a>
            </div>
          </div>
          <button class="btn btn-group btn-primary border m-3">
            Notification <span class="badge badge-primary"></span>
          </button>
        </div>
      </div>
    </div>
    </div>

  </form>
</body>

</html>
