<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function openLink() {
      window.open("https://twitter.com/?lang=en-in");
    }
  </script>

  <title>Document</title>
</head>

<body>
  <form action="post">

    <div class="container" style="text-align: center;">
      <h1 style="margin: 4pc;">Login</h1>
      <div class="border m-5"></div>
      <div class="row">
        <div class="col-4 offset-4 border" style="border-radius: 1ch;">
          <div class="form-group" style="margin-right: 3px;">
            <label for="Email"></label>
            <input type="email" class="form-control" name="email" id="" aria-describedby="emailHelpId"
              placeholder="email address">
          </div>
          <div class="form-group">
            <label for="Password"></label>
            <input type="password" class="form-control" name="password" id="" placeholder="password">
          </div>
          <div class="col-md-12 mb-4">

            <a type="button" class="btn-floating" id="facebook"><i class="fab fa-facebook" aria-hidden="true"></i></a>
            <a type="button" class="btn-floating" id="youtube"><i class="fab fa-youtube" aria-hidden="true"></i></a>
            <a type="button" class="btn-floating" id="google_drive"><i class="fab fa-google-drive"
                aria-hidden="true"></i></a>
            <a type="button" class="btn-floating" id="instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>
            <a type="button" class="btn-floating" id="apple"><i class="fab fa-apple" aria-hidden="true"></i></a>
            <a type="button" class="btn-floating" id="twitter" onclick="openLink()"><i class="fab fa-twitter"
                aria-hidden="true"></i></a>

          </div>
          <button class="btn btn-group btn-primary border m-3" id="login">
            LogIn <span class="badge badge-primary"></span>
          </button>

        </div>
      </div>
    </div>
    </div>

  </form>
</body>

</html>
