<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="Index.js"></script>

  <title>Document</title>
</head>

<body>

  <form>

    <div class="container" style="text-align: center;">
      <h1 style="margin: 4pc;">Login</h1>
      <div class="border m-5"></div>
      <div class="row">
        <div class="col-4 offset-4 border" style="border-radius: 1ch;">
          <!-- Email -->
          <div class="form-group" style="margin-right: 3px;">
            <label for="Email"></label>
            <input type="email" class="form-control" name="email" id="username" aria-describedby="emailHelpId"
              placeholder="email address">
          </div>
          <!-- Password -->
          <div class="form-group">
            <label for="Password"></label>
            <input type="password" class="form-control" name="password" id="" placeholder="password">
          </div>
          <!-- social_media ICON -->
          <div class="col-md-12 mb-4">
            <a type="button" class="btn-floating" onclick="openLink('facebook')"><i class="fab fa-facebook"
                aria-hidden="true"></i></a>
            <a type="button" class="btn-floating" onclick="openLink('youtube')"><i class="fab fa-youtube"
                aria-hidden="true"></i></a>
            <a type="button" class="btn-floating" onclick="openLink('google_drive')"><i class="fab fa-google-drive"
                aria-hidden="true"></i></a>
            <a type="button" class="btn-floating" onclick="openLink('instagram')"><i class="fab fa-instagram"
                aria-hidden="true"></i></a>
            <a type="button" class="btn-floating" onclick="openLink('apple')"><i class="fab fa-apple"
                aria-hidden="true"></i></a>
            <a type="button" class="btn-floating" onclick="openLink('twitter')"><i class="fab fa-twitter"
                aria-hidden="true"></i></a>
          </div>
          <!-- Login_Button -->
          <button class="btn btn-group btn-primary border m-3" id="login" style="color:aqua;">
             LogIn <span class="badge badge-primary"></span>
           </button>
          <!-- Registration_Button -->
           <button class="btn btn-group btn-primary border m-3" id="login" style="color:aqua;">
             Register <span class="badge badge-primary"></span>
           </button>

        </div>
      </div>
    </div>
    </div>

  </form>
</body>

</html>

<!-- JS -->
<script>
    function openLink(link) {
        if (link=="twitter") {
            window.open("https://twitter.com/?lang=en-in");
        }
        if (link=="apple") {
            window.open("https://www.apple.com/in/");
        }
        if (link=="facebook") {
            window.open("https://www.facebook.com/");
        }
        if (link=="google_drive") {
            window.open("https://accounts.google.com/ServiceLogin/signinchooser?service=wise&passive=1209600&continue=https%3A%2F%2Fdrive.google.com%2F&followup=https%3A%2F%2Fdrive.google.com%2F&emr=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin");
        }
        if (link=="youtube") {
            window.open("https://www.youtube.com/?gl=IN");
        }
        if (link=="instagram") {
            window.open("https://www.instagram.com/?hl=en");
        }
    }

    function redirect_after_login(){
    	var value = document.getElementById('username').value;
    	if(value){
    		localStorage.setItem("email",value);
    	}
    	else {
    	localStorage.setItem("email"," ");	
    	}
    	window.open("Dashboard.html");
    }
</script>
